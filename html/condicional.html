<!DOCTYPE html>
<html>
    <head>
        <script>
            function validarMayor(){
                let a, b, r;
                a=parseFloat(document.getElementById("varA").value);
                b=parseFloat(document.getElementById("varB").value);
                
                if (a > b) {
                    alert("A si es mayor que B");
                } 
                else if (a == b) {
                    alert("A no es igual a B");
                }
                else {
                    alert("A no es mayor ni igual que B");
                }
            }
        </script>
    </head>
    <body style="text-align: center; background-color: rgb(102, 155, 188)">
        <fieldset>
            <legend>Condicional IF-ELSE</legend>
        <p><label>Variable A</label>
        <input id="varA" type="number" required>
        </p>
        <p><label>Variable B</label>
        <input id="varB" type="number" required>
    </body>
</html>
