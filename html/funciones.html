<!DOCTYPE html>
<html>
    <head>
        <script>
        function miPrimeraFuncion() {
            document.getElementById("demo").innerHTML = "Paragraph 1."; document.getElementById("demo").style.fontSize = "36px"; document.getElementById("miimagen").style.display = "block";
            }

        
        </script>
    </head>
    <body>

        <h2>Demo JavaScript in Head</h2>
        <p id="demo">A Paragraph.</p>

        <div id="miimagen" style="display: none;">
            <img src="/img/ciudad.avif" alt="Foto de ciudad">
        </div>
        
        <button type="button" onclick="miPrimeraFuncion()">Try it</button>

    </body>
</html>
